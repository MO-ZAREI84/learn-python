{% extends 'base.html' %}

{% block content %}
    <!-- نمایش پیام‌های خطا -->
    {% if errors %}
        <div style="color: red;">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form action="/{{form_action}}" method="post">
        <div class="form-group">
            <label for="first_name">نام</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="نام را وارد کنید" value="{{ member.firstname if member else '' }}">
        </div>
        <div class="form-group">
            <label for="last_name">نام خانوادگی</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="نام خانوادگی را وارد کنید" value="{{ member.lastname if member else '' }}">
        </div>
        <div class="form-group">
            <label for="email">ایمیل</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ایمیل را وارد کنید" value="{{ member.email if member else '' }}">
        </div>
        <div class="form-group">
            <label for="phone">تلفن</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="شماره تلفن را وارد کنید" value="{{ member.phone if member else '' }}">
        </div>
        {% if member %}
            <input type="hidden" name="id" value="{{ member.id }}">
        {% endif %}
        
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">ثبت</button>
        </div>
    </form>
{% endblock %}
